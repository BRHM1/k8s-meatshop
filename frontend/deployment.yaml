apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend-deployment
spec:
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
       labels:
         tier: frontend
    spec:
      containers:
        - name: frontend-container
          image: borhom11/frontend-meatshop:c39a4693cabf8e4103d72b0a396b853c42fc761f
          volumeMounts:
          - name: config-volume
            mountPath: /usr/share/nginx/html/config.json
            subPath: config.json
      volumes:
        - name: config-volume
          configMap:
            name: frontend-config
            items:
              - key: config.json
                path: config.json
  replicas: 2
